<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<body class="flex-column min-100-vh">

    <!-- Header -->
    <header class="center-align ">
    <h1 class="title-header"><i class=""></i> Weather Dashboard</h1>
    </header>

    
    <!-- Input for city search -->
    <main class ="row">
    <div class ="col s4 ">
        <h3 class="card-header text-uppercase">City Search</h3>
        <form id="user-form" class=" ">
            <label for="city" class="form-label"></label>
            <input type="text" autofocus="true" name="Search City" id="city-search" class="form-input" placeholder="USA only"/>
            <button type="submit" class="btn">Search</button>
        </form>
        <!-- Search history list -->
        <div id="search-history">
        
        </div>
    </div>  

    <!-- results container -->
    <div class="col s8">
        <h3>Current Forecast</h3>
        <!-- Current city search results -->
        <div class = "current-results card" id="current-results"> 

        </div>

         <!-- 5 Day Forecast container -->
        <h3>5-Day Forecast</h3>
        <div class = "inline-block" id = "forecast-cards">

        </div>
    </div>
</main>

<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"> </script>
</body>
</html>
